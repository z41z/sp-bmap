<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>sp-bmap</title><style>#map {
      width: 100vw;
      height: 90vh;
    }</style></head><body><div id=map></div><div id=distance>测距</div><script src="http://api.map.baidu.com/api?v=2.0&ak=DzQo095C0bFagPhpWFXS9aEcIqI0DGfG"></script><script src=../static/distance.js></script><script>window.onload = function () {
      var map = __Map.map.init("map", 110, 30, 16);
      var marker = new BMap.Marker(__Map.point(104.075277, 30.548096))
      map.addOverlay(marker)
      setTimeout(function () {
        __Map.map.moveTo(104.075277, 30.548096);
        var egg0 = __Map.polygon.egg(100, 1, 104.075277, 30.548096, {
          fillColor: '#f00',
          fillOpacity: .3,
          strokeWeight: 1,
          strokeOpacity: .3
        }, 45)
        var egg1 = __Map.polygon.egg(300, 1, 104.075277, 30.548096, {
          fillColor: '#f00',
          fillOpacity: .3,
          strokeWeight: 1,
          strokeOpacity: .3
        }, 145)
        var egg2 = __Map.polygon.egg(800, 1, 104.075277, 30.548096, {
          fillColor: '#f00',
          fillOpacity: .3,
          strokeWeight: 1,
          strokeOpacity: .3
        }, 245)
        map.addOverlay(egg0);
        map.addOverlay(egg1);
        map.addOverlay(egg2);
      }, 500)

      var distance = document.querySelector("#distance")
      distance.addEventListener('click', function () {
        var myDistanceToolObject = new BMapLib.DistanceTool(map, {
          lineStroke: 2
        });
        myDistanceToolObject.open();
      })
    }</script><script type=text/javascript src=index.min.js></script></body></html>
